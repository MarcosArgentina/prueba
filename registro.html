<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registro para jornadas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Todos los datos son obligatorios</h3>
  <p>Al finalizar presione ENVIAR.</p>

  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname1" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="uname1" placeholder="Enter surname" name="uname1" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor complete este dato.</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="uname2" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="uname2" placeholder="Enter name" name="uname2" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor complete este dato.</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="uname3" class="form-label">Título (Dr. Tec. Ing. Lic.)</label>
      <input type="text" class="form-control" id="uname3" placeholder="Enter title" name="uname3" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor complete este dato.</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="uname4" class="form-label">Correo Electrónico</label>
      <input type="text" class="form-control" id="uname4" placeholder="Enter title" name="uname4" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor complete este dato.</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">Seleccionando este item acepto las condiciones de registro.</label>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor complete este dato.</div>
    </div>
  <button type="submit" class="btn btn-primary">ENVIAR</button>
  </form>
</div>

</body>
</html>
